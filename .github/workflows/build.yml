name: Build site artifacts

on:
  push:
    branches: ["main"]
    paths:
      - "data/publications.csv"
      - "data/profile.json"
      - "data/metrics.json"
      - "scripts/**"
      - "requirements.txt"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: ${{ github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, 'Automated build') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build JSON + CV
        run: |
          python scripts/build_site.py

      - name: Commit & push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add data/publications.json data/summary.json assets/Dawid-Tobolski-Scientific-CV.pdf assets/Dawid-Tobolski-Scientific-CV.docx
            git commit -m "Automated build [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
